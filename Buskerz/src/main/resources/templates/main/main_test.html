<section id="container">
    <div class="arrow prev" onclick = "prevNext(-1)">&#10094;</div>
    <div class="arrow next" onclick = "prevNext(1)">&#10095;</div>

    <div class="slideNum" style="position: absolute;">
        <span id="thisSlide" style="opacity: 0;">0</span><span id="allSlide" style="opacity: 0;">0</span>
    </div>

    <article class="slides">

        <img src="/images/main/main_1.jpg" alt="">
    </article><!--1-->
    <article class="slides">
        <img src="/images/main/main_2.jpg" alt="">
    </article><!--2-->
    <article class="slides">
        <img src="/images/main/main_3.jpg" alt="">
    </article><!--3-->
    <article class="slides">
        <img src="/images/main/main_4.jpg" alt="">
    </article><!--4-->
</section><!-- } container-->

<!--pager {-->
<section id="pager">
    <span class="dots on" onclick="currentSlide(1)"></span>
    <span class="dots" onclick="currentSlide(2)"></span>
    <span class="dots" onclick="currentSlide(3)"></span>
    <span class="dots" onclick="currentSlide(4)"></span>
</section><!--pager }-->
