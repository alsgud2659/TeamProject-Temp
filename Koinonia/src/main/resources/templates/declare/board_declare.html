<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>신고 작성</title>
    <!--  jquery  -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/declaer.css">
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/request_detail.css">
    <link rel="stylesheet" href="/assets/css/footer.css" />
</head>

<style>
    li {
        list-style: none;
        padding: 0px;
    }
    section{
        margin-bottom: 64px;
    }
</style>
<body>
<!--  header start  -->
<div th:replace="~{/header/header :: headerFragment}"></div>
<!--  header end  -->


<div class="content" style="margin-top: 25px">
    <form
            action="/declare/register"
            method="post">
        <div class="mb-3">
            <label class="form-label"><b>제목</b></label>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="mb-3">
            <label class="form-label"><b>가해자 이름을 입력해주세요</b></label>
            <input type="text" class="form-control" name="name" placeholder="가해자 이름을 입력해주세요">
        </div>
        <div class="mb-3">
            <label  class="form-label"><b>피해 내용</b></label>
            <textarea class="form-control" name="content" rows="10" placeholder="내용을 적어주세요" style="resize: none"></textarea>
        </div>
        <button type="submit" id="submit" class="btn btn-dark" onclick="alert('등록이 완료되었습니다.')">신고작성</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/declare/'">취  소</button>
    </form>
</div>




<!--  footer start  -->
<div th:replace="~{/footer/footer :: footerFragment}"></div>
<!--  footer end  -->

<!-- header,footer -->
<script src="/assets/js/header.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
<script>
    if(!sessionStorage.getItem("user")){
        alert("로그인 후 이용이 가능합니다.\n확인을 누르시면 로그인페이지로 넘어갑니다.")
        location.href="/user/login";
    }
</script>
</html>
