<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호찾기</title>
    <link rel="stylesheet" href="/assets/css/login/login.css" />
    <link
      rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="loginWrap">
      <div class="sign-logo">

        <a href="/main/" class="pf-logo" id="logo" style="text-decoration: none; color: #ff8c1b;"><h1>Buskers</h1></a>
      </div>
        <form name="loginForm" method="post" action="/user/pwFindResult" id="loginForm">
            <div class="loginBox idFindBox">
            <h1>비밀번호 찾기</h1>
          <div class="id-inputBox">
            <div class="id-flex">
              <input
                class="login-input id-input"
                name="userId"
                id="userId"
                type="text"
                placeholder="아이디"
              />
              <div class="delete-div delete-id-div" style="display: none">
                <button
                  type="button"
                  tabindex="-1"
                  class="delete-text id-text-delete"
                ></button>
              </div>
            </div>
            <span id="checkId"></span>
          </div>

          <div class="pw-inputBox">
            <div class="pw-flex">
              <input
                class="login-input pw-input"
                name="userPhoneNumber"
                id="userPhoneNumber"
                type="text"
                placeholder="휴대폰 번호"
              />
              <div class="delete-div delete-pw-div idFind-div" style="display: none">
                <button
                  type="button"
                  tabindex="-1"
                  class="delete-text pw-text-delete"
                ></button>
              </div>
              <button id="btnSubmitSendSMS" type="button" class="btn-send" onclick="send();"> 인증번호전송 </button>
            </div>
            <span id="checkPw"></span>
          </div>
 
          <div class="id-inputBox">
            <div class="checkNumber-flex">
              <input
                class="login-input checkNumber-input"
                name="checkNumber"
                type="text"
                placeholder="인증번호"
              />
              <div class="time-div">
                <span>03:00</span>
              </div>
            </div>
            <span id="checkSMSNumber"></span>
          </div>


          <div class="findNext-button">
            <input
              type="button"
              id="login-button"
              class="login-click login-button"
              value="다음"
              onclick="next();"
            />
          </div>
 
        </div>
      </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/assets/js/login/pwFind.js?ver=1"></script>
  <script th:inline="javascript">
    let alertMsg = [[${alert}]];
    console.log(alertMsg);
    if(!(alertMsg==null)) {
      alert(alertMsg);
    }
  </script>
</html>
