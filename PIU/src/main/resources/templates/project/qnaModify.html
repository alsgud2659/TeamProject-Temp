<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/Header.css">
    <link rel="stylesheet" href="/assets/css/Footer.css">
    <link rel="stylesheet" href="/assets/css/pickitupStore.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body style="font-family: 'Noto Sans KR'; background-color: rgb(248, 248, 249) !important;" >
<div class="review-container"> <!--전체 컨테이너-->
    <div class="reviews-wrap"> <!--헤더 컨테이너-->
        <div class="flex review_header" > <!--header 컨테이너-->
            <div class="review-header-left"><span class="material-symbols-outlined review-header-left" style="font-weight: 700; font-size: 20px; margin-top: 5px;">
                    arrow_back_ios
                    </span>
            </div>
            <div style="width: 100%;">
                <h5>상품 문의 작성</h5>
            </div>
        </div>
    </div>
    <div class="space"></div>
    <section class="review_write_container" th:objec="${user}">
        <form action="/review/modify" method="post" id="qnaregisterForm">
            <div>
                <div class="flex p-24" style="align-items: center; padding-bottom: 15px;">
                    <div class="profile_img"><img th:src="@{/userFile/display?fileName=} + ${user.profileUploadPath} + @{/} + ${user.profileFileName}" alt="">
                    </div>
                    <div class="flex justify-content" style="width: 100%; align-items: center;">
                        <div class="id_and_date">
                            <div class="review_id"></div>
                            <div class="admin_date" id="admin_date" th:text="*{nickname}"></div>
                            <!--세션으로 받을값-->
                            <input type="hidden" name="userNum" th:value="22">
                            <input type="hidden" name="productNum" th:value="${productNum}">
                        </div>
                        <div><input class="btn_qnaToadmin" type="submit" value="글등록"></div>
                    </div>
                </div>
                <div style="margin-top: 8px;">
                    <div style="text-align: center;">
                        <textarea class="user_review" name="content" id="" cols="30" rows="10" required th:text="${review.content}"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
<div class="gototop">
        <span class="material-symbols-outlined toTop" style="font-size: 35px;">
            vertical_align_top
            </span>
</div>
<div th:replace="~{/main/Footer :: FooterImport}"></div>
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
    date = new Date();
    year = date.getFullYear();
    month = date.getMonth() + 1;
    day = date.getDate();
    document.getElementById("today").innerHTML = year + "-" + month + "-" + day;

    // 글 등록 클릭시
    $('.btn_qnaToadmin').on("click", function () {
        if(!$('#qnaContent').val()){
            alert('내용을 입력해주세요');
            return;
        }
        $('form#qnaForm').submit();

    })
</script>

</html>
