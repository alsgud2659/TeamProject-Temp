    <!-- Main -->
    <div class="hbody" style="display: contents;">
        <div class="hpmain">
            <div class="hpinner">
                <div>
                    <!-- Elements -->
                    <!-- Table -->
                    <div class="hpinner">
                        <!--                    <h1>PickItUp</h1>-->
                        <div class="hunderline">
                            <p>비밀번호 재설정</p>
                        </div>
                    </div>

                    <form method="post" action="/user/updatePw" id="submitForm">
                        <input name="email" type="hidden">
                        <div class="hpmiddlemain">
                            <div class="hinnertext">
                                <p class="hpstile">새 비밀번호</p>
                            </div>
                            <div class="hinnertext">
                                <input name="password" class="hinputPW" id="ChangePW" type="password"
                                       onchange="PcheckFilled()"
                                       placeholder="password">
                                <p class="herror" id="herror1" style="display: none">*8자이상 입력해주세요.</p>
                                <p class="hpstile" style="margin-block-start: 27px;margin-block-end: 4px;">새 비밀번호 확인</p>
                                <input name="password2" class="hinputPW" id="ChagePWCheck" type="password"
                                       onchange="PPcheckFilled()"
                                       placeholder="password">
                                <p class="herror" id="herror2" style="display: none">*8자이상 입력해주세요.</p>
                                <p class="herror" id="Ncorrect" style="display: none">*비밀번호가 일치하지 않습니다.</p>
                                <p class="hcorrect" id="correct" style="display: none">*일치합니다.</p>
                                <div class="hmiddle">
                                    <input type="submit" style="cursor: pointer;" class="hpasswordEnter"
                                            id="submit-button" value="비밀번호 변경">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<div th:replace="~{/main/Footer :: FooterImport}"></div>

</body>
