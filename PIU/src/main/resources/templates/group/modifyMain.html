<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 정보 수정</title>
    <link rel="stylesheet" href="/assets/css/groupPage.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<style>
    .groupPageMainAccountFrame{
        padding-left: 240px;
    }
    .groupPageContentTitleFrame h3{
        border-width: 0px;
        margin: 0px;
        padding: 0px;
        font-size: 1.625rem;
        font-weight: 700;
        line-height: 2.25rem;
    }
    .groupPageContentTitleFrame p{
        line-height: 1.25rem;
        font-weight: 400;
        font-size: 1rem;
        color: rgb(102, 102, 102);
        margin: 0px;
        padding: 0px;
    }
    .groupPageMainAccountPadding{
        padding-left: 40px;
        padding-right: 40px;
    }
    .groupPageMainAccoutFrame-last{
        width: 557px;
        display: flex;
        padding-top: 32px;
        width: 100%;
        flex-direction: column;
    }
    .groupPageContentDivide{
        width: 0px;
        height: 40px;
    }
    .groupPageBasicInfo h4{
        border-width: 0px;
        color: rgb(58, 58, 58);
        margin: 0px;
        padding: 0px;
        font-size: 1.25rem;
        font-weight: 700;
        line-height: 1.625rem;
    }
    .groupPageMyInfoFrame{
        border-width: 1px;
        border-style: solid;
        border-radius: 0px;
        width: 100%;
        height: 100%;
        background-color: rgb(255, 255, 255);
        border-color: rgb(229, 229, 229);
        cursor: pointer;
    }
    .divideSmall{
        width: 0px;
        height: 12px;
    }
    .groupPageMyInfoContent{
        padding: 28px 24px;
        display: flex;
        align-items: stretch;
        flex-direction: column;
    }
    .groupPageMyInfoContentDetail{
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;
    }
    .groupPageMyInfoContentDetailLeft{
        display: flex;
        flex-direction: column;
    }
    .groupPageMyInfoContentDetailLeftTop h4{
        color: rgb(58, 58, 58);
        margin: 0px;
        padding: 0px;
        font-size: 1.25rem;
        font-weight: 700;
        line-height: 1.625rem;
    }
    .groupPageMyInfoContentDetailLeftTop p{
        border-width: 0px;
        color: rgb(58, 58, 58);
        margin: 0px;
        padding: 0px;
        font-size: 0.875rem;
        font-weight: 400;
        line-height: 1.125rem;
    }
    .groupPageMyInfoContentDetailLeftBottom{
        display: inline-block;
        white-space: nowrap;
        vertical-align: top;
        border-radius: 62px;
        background-color: rgb(248, 248, 248);
        color: rgb(102, 102, 102);
        padding: 6px 8px;
        font-size: 0.625rem;
        line-height: 0.75rem;
        font-weight: 400;
    }
    .groupPageSvgSize{
        display: block;
        width: 24px;
        height: 24px;
    }
    .groupPageSvgSizeSetting{
        display: block;
        width: 100%;
        height: 100%;
        fill: rgb(0, 0, 0);
    }
</style>
<body>
<div class="main">
    <div class="groupPageFrame">
        <!-- 헤더 -->
        <div class="groupPageTitleFrame">
            <div class="groupPageTitleForm">
                <div class="groupPageTitleBox">
                    <header class="groupPageHeaderFrame">
                        <div class="groupPageHeaderForm">
                            <div class="groupPageHeaderBox">
                                <span class="material-symbols-outlined">directions_walk</span>
                                <a href="#" class="groupPageHeader">Plogger Center</a>
                                <div class="htBoundary"></div>
                                <div class="groupPageProfileFrame">
                                    <div class="groupPageProfileBox">
                                        <div class="groupPageProfileForm">
                                            <div class="groupPageProfileContainer">
                                                <picture class="groupPageProfile">
                                                    <source srcset="/images/chun2.png" media="all and (min-width: 1024px)" >
                                                    <img src="/images/chun2.png" class="profileImage" alt="">
                                                </picture>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="boundary"></div>
            </div>
        </div>
        <div class="groupPageBodyFrame">
            <!-- 사이드바 -->
            <div class="groupPageSidebarFrame">
                <div class="groupPageSidebarForm">
                    <div class="groupPageSidebarList">
                        <div class="groupPageSidebar">
                            <div class="groupPageSidebars">
                                <div class="sNoticeFrame">
                                    <div class="sNoticeForm">
                                        <div class="sNoticeBox">
                                            <span class="material-symbols-outlined" id="gfSize">notifications</span>
                                            <div class="margin"></div>
                                            <a class="sTitle" href="notice.html">공지사항</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="sGroupInfoFrame">
                                    <div class="sGroupInfoForm">
                                        <div class="sGroupInfoBox">
                                            <span class="material-symbols-outlined" id="gfSize">group</span>
                                            <div class="margin"></div>
                                            <a class="sTitle" href="#">단체 정보</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="sProjectFrame">
                                    <div class="sProjectForm">
                                        <div class="sProjectTitleForm">
                                            <div class="sProjectTitleBox">
                                                <span class="material-symbols-outlined" id="gfSize">list</span>
                                                <div class="margin"></div>
                                                <a class="sTitle" href="main.html">프로젝트</a>
                                            </div>
                                        </div>
                                        <span id="listClose" class="material-symbols-outlined show">expand_less</span>
                                    </div>
                                </div>
                                <div class="sProjectContainer">
                                    <a class="sProjectList" href="main.html">전체 플로깅</a>
                                    <a class="sProjectQna" href="#">플로깅 문의</a>
                                </div>

                                <div class="sGuideFrame">
                                    <div class="sGuideForm">
                                        <div class="sGuideBox">
                                            <span class="material-symbols-outlined" id="gfSize">help</span>
                                            <div class="margin"></div>
                                            <a class="sTitle" href="#">플로거 가이드 센터</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sideBarBoundary"></div>
                    </div>
                </div>
            </div>
            <!-- 우측 메인내용 -->
            <div class="groupPageMainAccountFrame">
                <div class="groupPageMainAccountPadding">
                    <div class="groupPageMainAccoutFrame-last">
                        <div class="groupPageContentFrame">
                            <div class="groupPageContentTitleFrame">
                                <h3>기업 정보</h3>
                                <div class="divideSmall"></div>
                                <p>프로젝트를 시작할 때, 필수적으로 등록돼야 하는 정보들을 기입해 주세요.</p>
                            </div>
                            <div class="groupPageContentDivide"></div>
                            <div class="groupPageBasicInfo">
                                <h4>기본 정보</h4>
                                <div class="divideSmall"></div>
                                <a href="/group/modifyGroupProfile" style="text-decoration: none;">
                                    <div class="groupPageMyInfoFrame">
                                        <div class="groupPageMyInfoContent">
                                            <div class="groupPageMyInfoContentDetail">
                                                <div class="groupPageMyInfoContentDetailLeft">
                                                    <div class="groupPageMyInfoContentDetailLeftTop">
                                                        <h4 >내 정보</h4><div style="height: 6px;"></div><p>신분증이 첨부되니 반드시 준비해주세요.</p>
                                                    </div>
                                                    <div style="height: 20px;"></div>
                                                    <span class="groupPageMyInfoContentDetailLeftBottom">입력 전</span></div>
                                                <span class="groupPageSvgSize"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="groupPageSvgSizeSetting"><path d="M8.825 21.93 7.41 20.515c-.1-.1-.1-.255 0-.355l8.155-8.155-8.16-8.16c-.1-.1-.1-.255 0-.355L8.82 2.075c.1-.1.255-.1.355 0l9.75 9.75c.1.1.1.255 0 .355L9.18 21.93c-.1.1-.26.1-.355 0Z" class="css-17ivn46"></path></svg></span></div>
                                        </div>
                                    </div>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</body>
</html>
